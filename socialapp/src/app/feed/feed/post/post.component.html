<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Create Post</h5>
          <form (ngSubmit)="onSubmit(postForm)" #postForm="ngForm" class="post-form">
            <div class="form-group">
              <input type="number" id="userID" name="userID" ngModel="{{useridd}}" required hidden>
            </div>

            <div class="form-group">
              <label for="caption">Caption:</label>
              <input type="text" id="caption" name="caption" ngModel required class="form-control">
            </div>

            <div class="form-group">
              <label for="image"></label>
              <input type="file" id="media" name="media" (change)="onFileSelected($event)" ngModel style="display: none;" accept="image/*,video/*">
              <label for="media" class="file-icon-button">
                <i class="fas fa-file-upload"></i> <!-- This is a Font Awesome icon. You can use any icon library or an image -->
              </label>
              <span id="selectedFileName"></span> <!-- New element to display the file name -->
            </div>

            <button type="submit" class="btn btn-primary">Create Post</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
