<!-- app.component.html -->

<div *ngIf="isLoggedIn; else loginTemplate" >
  <!-- Displayed when the user is logged in -->
  <app-navbar></app-navbar>
  <div class="app-container">
    <app-sidenav (logoutClicked)="logout()"></app-sidenav>
    <!-- The main content of your application -->
    <div class="main-content">
      <router-outlet *ngIf="isLoggedIn"></router-outlet>
    </div>

    <app-sidebar></app-sidebar>
  </div>
</div>

<ng-template #loginTemplate>
  <!-- Displayed when the user is not logged in -->
  <app-login (onSubmit)="login($event)" *ngIf="!isLoggedIn"></app-login>
  <app-register *ngIf="isRegisterRoute()"></app-register>
</ng-template>
