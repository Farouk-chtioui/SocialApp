<!-- register.component.html -->
<div *ngIf="isRegisterRoute()" class="register-container">  
    <div class="left-section">
      <img src="../../assets/images/epiverse.png" alt="Left Section Image" class="img-fluid">
      <h2>Connecting moments..crafting universes together!</h2>
    </div>
    <div class="right-section">
      <h2 class="form-title">Register</h2>
      <form (ngSubmit)="submitForm($event)">
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" [(ngModel)]="username" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" [(ngModel)]="email" required>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" [(ngModel)]="password" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Register</button>
      </form>
    </div>
  </div>
