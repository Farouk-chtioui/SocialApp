<!-- register.component.html -->
<div  class="register-container">  
    <div class="left-section">
      <img src="assets/images/epiverse.png" alt="Left Section Image" class="img-fluid">
      <h2>Connecting moments..crafting universes together!</h2>
    </div>
    <div class="right-section">
      <h2 class="form-title">Register</h2>
      <form (ngSubmit)="submitForm($event)">
        <div class="form-group">
          <label for="username1">Username:</label>
          <input type="text" id="username1" name="username" [(ngModel)]="username">
        </div>
        <div class="form-group">
          <label for="email1">Email:</label>
          <input type="email" id="email1" name="email" [(ngModel)]="email">
        </div>
        <div class="form-group">
          <label for="password1">Password:</label>
          <input type="password" id="password2" name="password" [(ngModel)]="password">
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>
